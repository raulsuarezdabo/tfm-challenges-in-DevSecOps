<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap libraries -->
    <meta name="Raul Suarez">
    <title>POC: Simple Calculator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
        <form action="#" th:action="@{/index}" method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">POC: Simple Calculator</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text">Operation</label>
                </div>
                <select th:field="*{params.operation}"  class="custom-select">
                    <option th:each="i : ${operations}" th:value="${i.key}" th:text="${i.value}">
                    </option>
                </select>
            </div>
            <div th:each="item, i : ${params.items}" class="form-group">
                <input  type="number" th:field="*{params.items[__${i.index}__]}" th:value="${item.intValue()}" class="form-control">
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary">Calculate</button>
                &nbsp;&nbsp;&nbsp;&nbsp;<p class="h4" th:if="${result != null}" th:text="'Result: ' + ${result}"></p>
            </div>
        </form>

</body>
</html>
