<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Title</title>
</head>
<body>
    <h1>POC simple Calculator</h1>
    <form action="#" th:action="@{/index}" method="post">
        <div>
            <select th:field="*{params.operation}">
                <option th:each="i : ${operations}" th:value="${i.key}" th:text="${i.value}">
                </option>
            </select>
        </div>
        <div th:each="item, i : ${params.items}">
            <input  type="number" th:field="*{params.items[__${i.index}__]}" th:value="${item.intValue()}"><br>
        </div>
        <input type="submit" value="Submit"/>
    </form>
    <h3 th:if="${result != null}" th:text="'Result: ' + ${result}"></h3>
</body>
</html>
